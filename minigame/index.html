<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>TIC-TAC-TOE</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
  <link href="./style.css" rel="stylesheet" />
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <div class="video-frame">
    <video src="underwater.mp4" autoplay muted loop poster="background.jpg"></video>
  </div>
  <section>
    <div class="board">
      <div>
        <p id='who-turn'>Waiting</h1>
      </div>
      <div class="game" id="game">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="winning-message">
        <div class="blinking" data-winning-message-text></div>
        <button id="restartButton">Restart</button>
      </div>
      <div class="start-message" id="startMessage">
        <h2 class="blinking">TIC-TAC-TOE</h2>
        <button id="startButton">Game Start</button>
      </div>
    </div>
  </section>

  <script src="./index.js"></script>
</body>

</html>
